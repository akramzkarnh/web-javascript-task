<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <h1>Todo Input</h1>
        <div class="todo-input">
            <div class="input-group">
                <div class="input-group-text">
                    <i class="fas fa-book"></i>
                </div>
                <input type="text" id="taskInput" placeholder="New Todo">
            </div>
            <span class="error" id="validationError"></span>
            <button id="createTaskBtn">Add new task</button>
        </div>
        <h1>Todo List</h1>
        <div class="filter-buttons">
            <button class="active" data-view="all">All</button>
            <button data-view="done">Done</button>
            <button data-view="todo">Todo</button>
        </div>
        <ul id="tasksList" class="todo-list">No Tasks üìù</ul>
        <div class="footer-buttons">
            <button id="clearCompletedBtn">Delete done tasks</button>
            <button id="clearAllBtn">Delete all tasks</button>
        </div>
    </div>
<div class="modal" id="editTaskModal">
        <div class="modal-content">
            <h2>Rename Task</h2>
            <input type="text" id="editTaskField">
            <span class="error" id="editValidationError"></span>
            <div class="modal-actions">
                <button class="save" id="updateTaskBtn">Save</button>
                <button class="cancel" id="cancelEditBtn">Cancel</button>
            </div>
        </div>
    </div>
<div class="modal" id="removeTaskModal">
        <div class="modal-content">
            <h2>Delete Task</h2>
            <p>Are you sure you want to delete this task?</p>
            <div class="modal-actions">
                <button class="confirm" id="confirmRemoveBtn">Confirm</button>
                <button class="cancel" id="cancelRemoveBtn">Cancel</button>
            </div>
        </div>
    </div>
